<div class="flex flex-col items-center justify-center min-h-120">
  <h1 class="mb-6 text-2xl">Toca teclas</h1>
  <div class="my-1 flex w-full justify-center gap-1">
    @for (key of keys0; track key) {
      <kbd class="kbd kbd-xl"
           [ngClass]="{ 'bg-accent': pressedKeys[key], 'text-white': pressedKeys[key] }"
      >{{key}}</kbd>
    }
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    @for (key of keys1; track key) {
      <kbd class="kbd kbd-xl"
        [ngClass]="{ 'bg-accent': pressedKeys[key], 'text-white': pressedKeys[key] }"
      >{{key}}</kbd>
    }
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    @for (key of keys2; track key) {
      <kbd class="kbd kbd-xl"
           [ngClass]="{ 'bg-accent': pressedKeys[key], 'text-white': pressedKeys[key] }"
      >{{key}}</kbd>
    }
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    @for (key of keys3; track key) {
      <kbd class="kbd kbd-xl"
           [ngClass]="{ 'bg-accent': pressedKeys[key], 'text-white': pressedKeys[key] }"
      >{{key}}</kbd>
    }
  </div>
</div>
