<div class="carousel w-full h-[500px] mt-7 overflow-hidden"> <!-- Add overflow-hidden here -->
  @for (ability of abilities(); track ability.displayName; let i = $index; let last = $last) {
    <div [id]="['slide' + i]" class="carousel-item relative w-full h-full">
      <div class="flex flex-col items-center justify-center h-full">
        <div class="flex flex-col gap-4 items-center">
          <img [src]="ability.displayIcon" [alt]="ability.displayName" class="w-32 h-32" />
          <div class="flex flex-col items-center space-y-1">
            <h1 class="text-xl font-semibold">{{ ability.slot | ability }}</h1>
            <h3 class="text-2xl font-bold text-center">{{ ability.displayName }}</h3>
          </div>
        </div>
        <div class="text-sm text-gray-400 overflow-hidden max-h-36 px-7 mt-3">
          <p>{{ ability.description }}</p>
        </div>
      </div>
      <div class="absolute left-2 right-2 top-1/2 flex -translate-y-1/2 transform justify-between">
        <a [href]="'/agent/'+(uuid())+'#slide' + (i === 0 ? abilities().length - 1 : i - 1)" class="btn btn-circle">❮</a>
        <a [href]="'/agent/'+(uuid())+'#slide' + (last ? 0 : i + 1)" class="btn btn-circle">❯</a>
      </div>
    </div>
  }
</div>
