@if (agentResource.isLoading()){
  <div class="flex items-center justify-center min-h-screen">
    <span class="loading loading-dots loading-xl"></span>
  </div>
} @else {
  <section
    class="sm:mx-15 sm:my-10"
  >
    <div class="hero bg-base-200 min-h-screen">
      <div class="hero-content flex-col lg:flex-row">

        <div class="flex flex-col gap-4">
          <img class="max-w-sm rounded-lg shadow-2xl inset-0 bg-gradient-to-r from-blue-500 via-pink-500 to-yellow-500 rounded-lg"
               [src]="agentResource.value()?.bustPortrait" [alt]= "agentResource.value()?.displayName">
          <h1 class="text-accent text-5xl mt-2">
            Rol
          </h1>
          <div class="flex items-center gap-5">
            <img
              class="w-15 h-15"
              [src]="agentResource.value()?.role?.displayIcon"
              [alt]="agentResource.value()!.role!.displayName"
            >
            <p
              class="text-ghost text-4xl"
            >{{agentResource.value()!.role!.displayName}}</p>
          </div>
        </div>

        <div>
          <div>
            <h1 class="text-5xl bold">{{agentResource.value()?.displayName}}</h1>
            <p class="py-6">
              {{agentResource.value()?.description}}
            </p>
          </div>
          <div>
            <h1 class="text-5xl bold">Habilidades</h1>
            <app-abilities-carousel [abilities]="agentResource.value()!.abilities" [uuid]="agentResource.value()!.uuid"/>
          </div>
        </div>

      </div>
    </div>
  </section>
}
