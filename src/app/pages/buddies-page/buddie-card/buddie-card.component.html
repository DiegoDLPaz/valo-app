<div class="card bg-base-100 w-96 shadow-sm p-2 transition-transform duration-300 hover:scale-110 hover:text-accent">
  <div class="card-body">
    <h2 class="card-title">{{buddie().displayName}}</h2>
  </div>
  <figure>
    <img
      class="w-30 h-30"
      [src]="buddie().displayIcon"
      [alt]="buddie().displayName" />
  </figure>
</div>
