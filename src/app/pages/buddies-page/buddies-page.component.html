<div class="flex flex-col mx-10 my-5 gap-5 items-center">

  <h1 class="text-3xl font-bold">Buddies</h1>

  <input type="text" placeholder="Buscar por nombre" class="input" #searchText (keyup)="onChange(searchText.value)" />

  <section class="grid grid-cols-1 lg:grid-cols-3 gap-3">
    @for (buddie of buddiesResource.value(); track buddie.uuid) {
      <app-buddie-card [buddie]="buddie"/>
    }
  </section>
</div>
